
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Rock, Paper, Scissors!</title>
    <meta name="author" content="Tom McErlean">
    <meta name="description" content="A simple game of rock, paper, scissors.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="css.css" rel="stylesheet">
</head>
<style>
    body{
        background-image: url("images/download.jpg");
    }
</style>
<body>

    <div class="container" id="startcontainer">
        <div class="rules">
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p>
        </div>
        <button id="startbutton">Play Game</button>
    </div>
  
    <div class="container" id="endcontainer">
        <div class="topcontainer">
            <h1 id="gameh1"></h1>
        </div>
        <div class="gamecontainer">
            <div class="playercontainer">
                <h1 class="playerh1">Me</h1>
                <div class="playerinformation">
                    <div class="playerlogo">
                        <img class="logo" src="images/user.png">
                    </div>
                    <div class="playerscore">
                        <p class="score" id="playerscore">Score: 0</p>
                    </div>
                </div>
                <div class="gameselections">
                    <div class="gameselection" id="rockdiv">
                        <p class="gameselectiontext" id="rockselection">Rock</p>
                        <img class="selection" id ="rockimg" src="images/rock.png">
                    </div>
                    <div class="gameselection" id="paperdiv">
                        <p class="gameselectiontext" id="paperselection">Paper</p>
                        <img class="selection" id="paperimg" src="images/paper.png">
                    </div>
                    <div class="gameselection" id="scissorsdiv">
                        <p class="gameselectiontext" id="scissorsselection">Scissors</p>
                        <img class="selection" id="scissorsimg" src="images/scissors.png">
                    </div>
                </div>
            </div>
            <div class="playercontainer">
                <h1 class="playerh1">Computer</h1>
                <div class="playerinformation">
                    <div class="playerlogo">
                        <img class="logo" src="images/robot.png">
                    </div>
                    <div class="playerscore">
                        <p class="score" id="computerscore">Score: 0</p>
                    </div>
                </div>
                <div class="gameselections">
                    <div class="gameselection" id="computerrockdiv">
                        <p class="gameselectiontext">Rock</p>
                        <img class="selection" src="images/rock.png">
                    </div>
                    <div class="gameselection" id="computerpaperdiv">
                        <p class="gameselectiontext">Paper</p>
                        <img class="selection" src="images/paper.png">
                    </div>
                    <div class="gameselection" id="computerscissorsdiv">
                        <p class="gameselectiontext">Scissors</p>
                        <img class="selection" src="images/scissors.png">
                    </div>
                </div>
            </div>
        </div>
        <div class="bottomcontainer" id="bottomcontainer">
            <div class="winninglogodiv">
                <img class="winninglogo" id="userwinslogo" src="images/user.png">
                <img class="winninglogo" id="robotwinslogo" src="images/robot.png">
            </div>
            <p class="gameupdates"></p>
            <a href="index.html" id="endbutton">Play Again?</button>
         </div>
      </div>
    <script src="js.js"></script>
</body>

</html>
